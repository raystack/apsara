name: Release to NPM when a tag is pushed

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-rc.*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Check Branch and Tag
        run: |
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          TAG=${{ github.ref_name }}
          
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub ref_name: ${{ github.ref_name }}"
          echo "GitHub head_ref: ${{ github.head_ref }}"
          echo "Detected branch: $BRANCH"
          echo "Tag: $TAG"
          
          if [[ $BRANCH == "main" ]]; then
            if [[ $TAG =~ -rc\. ]]; then
              echo "[SKIPPED] Release candidate tags (v*.*.*-rc.*) are only allowed on develop branch"
              exit 0
            fi
          elif [[ $BRANCH == "develop" ]]; then
            if [[ ! $TAG =~ -rc\. ]]; then
              echo "[SKIPPED] Release tags (v*.*.*) are only allowed on main branch. Use release candidate tags (v*.*.*-rc.*)"
              exit 0
            fi
          else
            echo "[SKIPPED] Tags can only be pushed from main or develop branches"
            exit 0
          fi

      - name: Setup pnpm 9
        uses: pnpm/action-setup@v4
        with:
          version: 9.3.0

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install Dependencies üîß
        run: pnpm install

      - name: Build Step üîß
        env:
          CI: ""
        run: pnpm run ci:build

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Bump Package Version
        run: pnpm run bump-version
        working-directory: ./packages/raystack
        env:
          GIT_REFNAME: ${{ github.ref_name }}

      - name: Run Release üöÄ
        run: pnpm run release:ci
        working-directory: ./packages/raystack
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate GitHub Release Notes üìì
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --repo "$GITHUB_REPOSITORY" \
            --generate-notes \
            --verify-tag